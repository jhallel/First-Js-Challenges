<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>
        <span>ROCK</span>
        <span>PAPER</span>
        <span>SCISSORS</span>
      </h1>
      <div class="score_block">
        <h3>Score</h3>
        <p id="score">0</p>
      </div>
    </header>

    <main>
      <button class="btn-game btn-paper">
        <span class="img-border"
          ><img src="./assets/images/icon-paper.svg" alt="Paper"
        /></span>
      </button>
      <button class="btn-game btn-scissors">
        <span class="img-border"
          ><img src="./assets/images/icon-scissors.svg" alt="Scissors"
        /></span>
      </button>
      <button class="btn-game btn-rock">
        <span class="img-border"
          ><img src="./assets/images/icon-rock.svg" alt="Rock"
        /></span>
      </button>
      <img class="bg-triangle" src="./assets/images/bg-triangle.svg" />
    </main>

    <button class="btn-rules">Rules</button>

    <!-- You picked You win Play again The House Picked -->
  </body>
</html>
